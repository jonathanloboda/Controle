<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro financeiro</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div>
        <h1>Cadastro Financeiro</h1>

        <form id = "campoSalario">
            <label for="salario">Salário:</label>
            <input type="text" id="salario" placeholder="000.00" required>
            <button type="submit" id="btn_cadastrarSalario">Cadastrar Salário</button>
        </form>

        <h3>Despesas</h3>
        
        <form id="campoDespesa">
            <label for="data_despesa">Data:</label>
            <input type="date" id="data_despesa">
            <label for="descricao_despesa">Nome Despesa:</label>
            <input type="text" id="descricao_despesa">
            <label for="valor_despesa">Valor:</label>
            <input type="text" id="valor_despesa" placeholder="00.00">
            <button type="submit" id="btn_cadastrarDespesa">Cadastrar</button>
        </form>

        <h3>Lista de Despesas</h3>
        
        <ul id="lista_despesas"></ul>

        <h3>Resumo</h3>
        
        <div id="resumo"></div>

        <button type="button" id="btn_limpar" onclick="removerTudo()">Limpar</button>

        <script type="text/javascript" src="js/controle.js"></script>
    </div>
</body>
</html>
